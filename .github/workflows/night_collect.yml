          python scripts/run_night_collect.py --hours-back ${{ github.event.inputs.hours_back || '4' }}
        env:
          TZ: Asia/Seoul
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: night-collect-logs
          path: logs/
          retention-days: 7
